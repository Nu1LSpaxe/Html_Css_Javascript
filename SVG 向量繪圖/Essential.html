<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Essential</title>
</head>
<body>
    <svg width="500" height="400" style="border: 1px solid #000000;">
        <!-- 先後繪圖影響層次重疊順序 -->
        <!-- 直線 -->
        <line x1="50" y1="50" x2="350" y2="350" stroke="red" stroke-width="2"></line>
        <!-- 圓形 -->
        <circle cx="200" cy="100" r="50" fill="#ffcc00"></circle>
        <!-- 方形 -->
        <rect x="150" y="200" width="100" height="150" fill="darkcyan"></rect>
        <!-- 多邊形 --> <!-- 也可用 stroke 描邊 -->
        <polygon points="150,200, 100,350, 150,350" fill="black"></polygon>
        <!-- 文字 -->
        <text x="250" y="100" fill="green" font-weight="bold" font-size="40">SVG Drawing</text>
    </svg>
</body>
</html>
